{{ define "main" }}
<article>
  <header>
    <h1>{{.Title}}</h1>
  </header>
  {{.Content}}
</article>
<ul class="blog-preview-container">
  <!-- Ranges through content/posts/*.md -->
  {{ range .Paginator.Pages }}
  <a href="{{.Permalink}}">
    <li class="blog-preview">
      <h4>{{.Title}}</h4>
      <time>{{.Date.Format "Jan 02, 2006"}}</time>
      <hr>
      <p>{{.Description}}</p>
    </li>
  </a>
  {{ end }}
  {{ template "_internal/pagination.html" . }}
</ul>
{{ end }}
