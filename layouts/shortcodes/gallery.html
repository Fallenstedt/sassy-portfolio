<div class="gallery">
  {{ range $i, $imgsrc :=  $.Page.Params.Images }}
  <div class="gallery-img">
    <img 
      class="lazy"
      src="/img/placeholder.png"
      data-src="{{$imgsrc}}" alt="">
  </div>
  {{ end }}
</div>

<div class="gallery-overlay hide">
  {{ range $i, $imgsrc :=  $.Page.Params.Images }}
  <div class="carousel-img">
    <img 
      src="/img/placeholder.png"
      data-src="{{$imgsrc}}" alt="">
  </div>
  {{ end }}
</div>
