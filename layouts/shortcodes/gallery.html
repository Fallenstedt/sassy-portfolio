{{ $images := .Page.Params.images }}
{{ with $images }}

<div class="gallery-container">
  <!-- <img data-lazy="img/lazyfonz1.png"/> -->
  {{ range $index, $img := . }}
  <div class="gallery-img-container">
    <img data-lazy="{{$img}}"/>
  </div>
  {{- end -}}
</div>
<div class="gallery-nav container">
  {{ range $index, $img := . }}
    <div class="gallery-img-container nav-item">
      <img data-lazy="{{$img}}"/>
    </div>
  {{- end -}}
</div>

{{end}}
