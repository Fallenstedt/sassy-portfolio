service: galleries

plugins:
  - serverless-offline

custom:
  originals: fallenstedt-photography-originals
  processed: fallenstedt-photography-portfolio

provider:
  name: aws
  stage: ${opt:stage}
  region: us-west-2
  runtime: nodejs10.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:ListBucket
      Resource: "arn:aws:s3:::fallenstedt-photography-portfolio/"
    - Effect: Allow
      Action:
        - s3:ListBucket
        - s3:PutObject
        - s3:GetObject
      Resource: "arn:aws:s3:::fallenstedt-photography-portfolio/*"
    - Effect: Allow
      Action:
        - s3:ListBucket
      Resource: "arn:aws:s3:::fallenstedt-photography-originals/"
    - Effect: Allow
      Action:
        - s3:ListBucket
        - s3:PutObject
        - s3:GetObject
      Resource: "arn:aws:s3:::fallenstedt-photography-originals/*"
  environment:
    ORIGINALS_S3: ${self:custom.originals}
    PROCESSED_S3: ${self:custom.processed}
    CLOUDFRONT: http://d308su1ezw5mrw.cloudfront.net

# resources:
#   Resources:
#     galleriesOriginalPhotos:
#       Type: AWS::S3::Bucket,
#       Properties:
#         BucketName: ${self:custom.originals}

layers:
  galleryFinder:
    path: lib
    description: Contains s3 wrapper for lambda.

functions:
  galleries:
    handler: src/galleries.handler
    layers:
      - { Ref: GalleryFinderLambdaLayer }
    events:
      - http:
          path: /galleries
          method: get
          cors: true

  resizer:
    handler: src/resizer.handler
    layers:
      - { Ref: GalleryFinderLambdaLayer }
    events:
      - s3:
          bucket: ${self:custom.originals}
          event: s3:ObjectCreated:*
