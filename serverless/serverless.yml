service: galleries

plugins:
  - serverless-offline

custom:
  originals: fallenstedt-photography-originals

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  region: us-west-2
  runtime: nodejs10.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:ListBucket
        - s3:PutObject
        - s3:GetObject
      Resource: "arn:aws:s3:::fallenstedt-photography-portfolio/*"
  environment:
    ORIGINALS_S3: ${self:custom.originals}
    PROCESSED_S3: fallenstedt-photography-portfolio
    CLOUDFRONT: http://d308su1ezw5mrw.cloudfront.net

layers:
  galleryFinder:
    path: lib
    description: Contains s3 wrapper for lambda.

functions:
  galleries:
    handler: src/galleries.handler
    layers:
      - { Ref: GalleryFinderLambdaLayer }
    events:
      - http:
          path: /galleries
          method: get
          cors: true

  resizer:
    handler: src/resizer.handler
    layers:
      - { Ref: GalleryFinderLambdaLayer }
    events:
      - s3:
          bucket: ${self:custom.originals}-${opt:stage}
          event: s3:ObjectCreated:*
